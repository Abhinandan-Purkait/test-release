project_name: 'kubectl-openebs'

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos: ['linux', 'darwin', 'windows']
    goarch: ['386', 'amd64', 'arm64']
    ldflags:
      - -s -w -X main.Version={{.Tag}}

archives:
  - name_template: '{{ .ProjectName }}_{{ .Tag }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: 'windows'
        format: 'zip'
    wrap_in_directory: true
    files:
      - README.md
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: x86_32
      amd64: x86_64

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
